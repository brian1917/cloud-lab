eksClusters: {}
rdsInstances: {}
lambdaFunctions: {}
allowedPorts:
  private:
    - from: 22
      to: 22
      protocol: "tcp"
    - from: 3306
      to: 3306
      protocol: "tcp"
    - from: 443
      to: 443
      protocol: "tcp"
    - from: 8080
      to: 8080
      protocol: "tcp"
    - from: 8000
      to: 8000
      protocol: "tcp"
    - from: 5140
      to: 5140
      protocol: "tcp"
    - from: 3389
      to: 3389
      protocol: "tcp"
  public:
    - from: 8443
      to: 8443
      protocol: "tcp"
    - from: 8444
      to: 8444
      protocol: "tcp"
    - from: 9443
      to: 9443
      protocol: "tcp"
    - from: 443
      to: 443
      protocol: "tcp"
    - from: 80
      to: 80
      protocol: "tcp"
